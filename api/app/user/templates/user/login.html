{% extends "header.html" %}

{% from 'bootstrap/form.html' import render_form %}

{% block app_content %}

<style>
  .logo.corner {top: 28px !important;}
  .card-body h1 {padding-left: 30px;}
</style>

<div class="container">
  <div class="card bg-light mb-3" style="max-width: 25rem;">
    <div class="card-body">
      <h1>Login</h1>
      <hr>
      <br>
      <form method="post">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        {{ render_form(form) }}
      </form>
      <br>
    </div>
    <div class="card-footer">
      <p><a href="{{ url_for('user.register') }}" class="btn btn-pill btn-outline-primary">New user?</a></p>
      <a href="{{ url_for('user.reset') }}" class="btn btn-pill btn-outline-primary">Forgot your password?</a>
    </div>
  </div>
</div>
{% include 'lower_nav.html' %}
{% endblock %}
