{% extends "header.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block app_content %}


{% block body %}
<style>
  .logo.corner {top: 28px !important;}
  .card-body h1 {padding-left: 30px;}
</style>

<div class="container">

  <div class="card bg-light mb-3" style="max-width: 25rem;">
    <div class="card-body">
      <h1>{{title}}</h1>
      <hr>
      <br>
      <form method="post">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        {{ render_form(form) }}
      </form>
    </div>
  </div>
</div>
{% include 'lower_nav.html' %}
{% endblock %}
{% endblock %}
