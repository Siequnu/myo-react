{% extends "header_superintendant.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block app_content %}

{% block body %}

<div class="container">
  <div class="card" style="max-width: 35rem;">
    <div class="card-body">
      <h1>Register new admin</h1>
      <br>
      <form method="post">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        {{ render_form(form) }}
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% endblock %}
