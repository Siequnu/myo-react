<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Primary Meta Tags -->
    <title>Myo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Myo">
    <meta name="author" content="Max Raab">

    <link rel="canonical" href="https://myo-app.com" />

    <!--  Social tags -->
    <meta name="keywords" content="art, creativity">
    <meta name="description"
        content="Myo is a creativity app for self-expression bridging the barriers to everyday art.">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Myo, an art and creativity app by Max Raab">
    <meta itemprop="description"
        content="Myo is a creativity app for self-expression bridging the barriers to everyday art.">
    <meta itemprop="image" content="# !FIXME">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="product">
    <meta name="twitter:site" content="@max-raab">
    <meta name="twitter:title" content="Myo by Max Raab">
    <meta name="twitter:description"
        content="Myo is a creativity app for self-expression bridging the barriers to everyday art.">
    <meta name="twitter:creator" content="@max-raab">
    <meta name="twitter:image" content="# !FIXME">

    <!-- Open Graph data -->
    <meta property="fb:app_id" content="214738555737136">
    <meta property="og:title" content="Myo by Max Raab" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://www.myo-app.com" />
    <meta property="og:image" content="# !FIXME" />
    <meta property="og:description"
        content="Myo is a creativity app for self-expression bridging the barriers to everyday art." />
    <meta property="og:site_name" content="Themesberg" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Fontawesome
    <link type="text/css" href="/static/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet"> -->

    <!-- Pixel CSS -->
    <link type="text/css" href="/static/css/neumorphism.css" rel="stylesheet">

    <!-- Custom theme overrides-->
    <link type="text/css" href="/static/css/myo.css?id=312" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/fonts/font.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <!-- Toastr -->
    <script src="/static/js/lib/jquery-2.1.1.min.js"></script> {{ toastr.include_toastr_css() }} {{ toastr.message() }}

    <script src="/static/vendor/jquery/dist/jquery.min.js"></script>

    <!-- Logo image -->
    <style>
        img.logo {
            z-index: 5;
            width: 150px;
            display: block;
            margin: auto;
            position: relative;
            top: 200px;
            transition: .6s;
        }

        img.logo.corner {
            position: fixed;
            display: inline;
            width: 37px;
            top: 10px;
            left: 15px;
        }
    </style>
    <img class="logo corner" src="/static/app/logo.png" />

    <style>

    </style>

    {% block app_content %}

    {% endblock %}


    <!-- Core -->
    <script src="/static/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/static/vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="/static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/vendor/headroom.js/dist/headroom.min.js"></script>

    <!-- Vendor JS -->
    <script src="/static/vendor/onscreen/dist/on-screen.umd.min.js"></script>
    <script src="/static/vendor/nouislider/distribute/nouislider.min.js"></script>
    <script src="/static/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/vendor/waypoints/lib/jquery.waypoints.min.js"></script>
    <script src="/static/vendor/jarallax/dist/jarallax.min.js"></script>
    <script src="/static/vendor/jquery.counterup/jquery.counterup.min.js"></script>
    <script src="/static/vendor/jquery-countdown/dist/jquery.countdown.min.js"></script>
    <script src="/static/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="/static/vendor/prismjs/prism.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script src="/static/js/lib/fontawesome-kit-7bd5544b77.js"></script>

    <script type="text/javascript" src="/static/js/neumorphism.js"></script>

    <script src="/static/js/lib/party.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="/static/js/lib/js.cookie.js"></script>

    <script src="/static/js/myo.js"></script>

    {{ toastr.include_toastr_js() }}
</body>

</html>
